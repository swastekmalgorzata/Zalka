<!DOCTYPE html>
<html lang="en">
<head>
    <title>Home</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        body,h1,h2,h3,h4,h5,h6 {font-family: "Lato", sans-serif}
        .w3-bar,h1,button {font-family: "Montserrat", sans-serif}
    </style>
</head>
<body>

<!-- Navbar -->
<div class="w3-top">
    <div class="w3-bar w3-red w3-card w3-left-align w3-large">
        <a class="w3-bar-item w3-button w3-hide-medium w3-hide-large w3-right w3-padding-large w3-hover-white w3-large w3-red" href="javascript:void(0);" onclick="myFunction()" title="Toggle Navigation Menu"><i class="fa fa-bars"></i></a>
        <a href="#" class="w3-bar-item w3-button w3-padding-large w3-white" th:href="@{/home}">Home</a>
        <a href="#" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white" th:href="@{/teams}">Go to all teams</a>
        <a href="#" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white" th:href="@{/cars}">Go to all cars</a>
        <a href="#" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white" th:href="@{/drivers}">Go to all drivers</a>
        <a href="#" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white" th:href="@{/principals}">Go to all principals</a>
        <a href="#" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white" th:href="@{/races}">Go to all races</a>
    </div>
</div>

<header class="w3-container w3-red w3-center" style="padding:128px 16px">
    <h1 class="w3-margin w3-jumbo">Register</h1>
</header>

<footer class="w3-container w3-padding-64 w3-center w3-opacity">
    <div class="w3-xlarge w3-padding-32">

        <form th:action="@{/login}" method="post">

            <!-- error message -->
            <div th:if="${param.error}">
                <div class="alert alert-danger">Invalid username or
                    password</div>
            </div>

            <!-- logout message -->
            <div th:if="${param.logout}">
                <div class="alert alert-info">You have been logged out.</div>
            </div>

            <div class = "form-group">
                <label for ="username"> Username </label> :
                <input type="text" class = "form-control" id ="username" name = "username"
                       placeholder="Enter Email ID" autofocus="autofocus">
            </div>

            <div class="form-group">
                <label for="password">Password</label>: <input type="password"
                                                               id="password" name="password" class="form-control"
                                                               placeholder="Enter Password" />
            </div>

            <div class="form-group">
                <div class="row">
                    <div class="col-sm-6 col-sm-offset-3">
                        <span>
                        <input type="submit" name="login-submit" id="login-submit"
                               class="form-control btn btn-primary"
                               value="Log In"/>
                        </span>
                    </div>
                </div>
            </div>
        </form>
        <div class="form-group">
						<span>New user? <a href="/" th:href="@{/register}">Register
								here</a></span>
        </div>
    </div>
    <p>Powered by <a target="_blank">Maria Małasiewicz and Małgorzata Swastek</a></p>
</footer>
