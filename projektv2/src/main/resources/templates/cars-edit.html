<!DOCTYPE html>
<html lang="en">
<head>
    <title>Add Car</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/lists.css">
    <link rel="stylesheet" href="/form.css">
    <style>
        body,h1,h2,h3,h4,h5,h6 {font-family: "Lato", sans-serif}
        .w3-bar,h1,button {font-family: "Montserrat", sans-serif}
    </style>
</head>
<body>

<!-- Navbar -->
<div class="w3-top">
    <div class="w3-bar w3-red w3-card w3-left-align w3-large">
        <a class="w3-bar-item w3-button w3-hide-medium w3-hide-large w3-right w3-padding-large w3-hover-white w3-large w3-red" href="javascript:void(0);" onclick="myFunction()" title="Toggle Navigation Menu"><i class="fa fa-bars"></i></a>
        <a href="#" class="w3-bar-item w3-button w3-padding-large w3-white" th:href="@{/home}">Home</a>
        <a href="#" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white" th:href="@{/teams}">Go to all teams</a>
        <a href="#" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white" th:href="@{/cars}">Go to all cars</a>
        <a href="#" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white" th:href="@{/drivers}">Go to all drivers</a>
        <a href="#" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white" th:href="@{/principals}">Go to all principals</a>
        <a href="#" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white" th:href="@{/races}">Go to all races</a>
    </div>
</div>

<header class="w3-container w3-red w3-center" style="padding:128px 16px">
    <h1 class="w3-margin w3-jumbo">Edit car</h1>
</header>

<div class="container" >

    <form method="POST" th:action="@{/editCar}" th:object="${car}">
        <div class="form-group">
        <div th:if="${#fields.hasErrors()}">
          <span class="validationError">
             Oops! There seems to be a problem! Correct it and submit form again!
          </span>
            </div>
            <label  class="form-label" for="manufacturer">Manufacturer:</label>
            <input class="form-input" id="manufacturer" th:attr="name='manufacturer'" th:value="${car.manufacturer}" type="text"/>
            <span class="validationError"
                  th:errors="*{manufacturer}"
                  th:if="${#fields.hasErrors('manufacturer')}">Manufacturer Error
            </span>

            <label class="form-label" for="engine">Engine:</label>
            <input class="form-input" id="engine" type="text" th:field="*{engine}" th:value="${car.engine}"/>
            <span class="validationError"
                  th:errors="*{engine}"
                  th:if="${#fields.hasErrors('engine')}">Engine Error
        </span>
            <br/>

            <label class="form-label" for="wins">Wins:</label>
            <input class="form-input" id="wins" th:field="*{wins}" th:value="${car.wins}" type="number"/>
            <span class="validationError"
                  th:errors="*{wins}"
                  th:if="${#fields.hasErrors('wins')}">wins Error
        </span>
            <br/>
            <br/>


            <label class="form-label" for="races">Races:</label>
            <input class="form-input" id="races" th:field="*{races}" th:value="${car.races}"  type="number"/>
            <span class="validationError"
                  th:errors="*{races}"
                  th:if="${#fields.hasErrors('races')}">races Error
        </span>
            <br/>
            <br/>
            <label class="form-label" for="season">Season:</label>
            <input class="form-input" id="season" name="season" th:value="${car.season}" type="text"/>
            <span class="validationError"
                  th:errors="*{season}"
                  th:if="${#fields.hasErrors('season')}">season Error
        </span>
            <br/>
        <br/>
        </div>
        <input class="form-button" type="submit" value="Submit"/>


    </form>
</div>
<footer class="w3-container w3-padding-64 w3-center w3-opacity">
    <div class="w3-xlarge w3-padding-32">
        <a  th:href="@{/cars}">Go back to cars</a>
    </div>
</footer>
